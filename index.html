<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- meta tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>To-Do App</title>
		<!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<!-- bootstrap CDN -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<!-- custom fonts -->
		<link href="https://fonts.googleapis.com/css?family=Cookie|Lato" rel="stylesheet">
		<!-- my custom css -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<h1>To-Do App</h1>
		<div id="todo">
			<section>
				<input type="text" 
				placeholder="What do you need to do?"
				v-model="newTask"
				v-on:keyup.enter="addTask">
				<button id="addBtn" v-on:click="addTask">Add Task</button>
			</section>
			<ol id="list">
				<li v-for="task in todoList" contenteditable="true" draggable="true">
					<label>{{ task }}</label>
					<button v-on:click="removeTask(task)" class="smallBtn">x</button>
				</li>
			</ol>
			<button v-on:click="clearList()" class="btn btn-dark">Clear List</button>
		</div>
<!-- Scripts -->
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<!-- popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<!-- Vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<!-- Custom script -->
	<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
